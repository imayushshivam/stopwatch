<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./png/stopwatch.png" type="image/x-icon" />
    <title>stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="stopwatch-area" class="pulse">
        <h2>Stopwatch</h2>
        <!-- created a seprate area for timmer. -->
        <div id="watch-area">
          <span id="watch">
            <span class="timer" id="hour">00</span> h :
            <span class="timer" id="minute">00</span> m :
            <span class="timer" id="second">00</span> s .
            <span class="timer" id="milisec">000</span>
            ms
          </span>
        </div>
        <!-- adding button to control the clock -->
        <div class="buttons">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
