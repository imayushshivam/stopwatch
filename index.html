<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="stopwatch-area">
        <h2>stopwatch</h2>

        <div id="watch-area">
          <span id="watch">
            <span class="timer" id="hour">0</span> h :
            <span class="timer" id="minute">0</span> m :
            <span class="timer" id="second">0</span> s .
            <span class="timer" id="milisec">0</span>
            ms
          </span>
        </div>

        <div class="buttons">
          <button id="start">start</button>
          <button id="stop">stop</button>
          <button id="reset">reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
